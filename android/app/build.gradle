plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Apply the Flutter Gradle Plugin
}

android {
    namespace = "com.example.pharmacy_sale" // Replace with your unique app ID
    compileSdk = 34 // Updated to the latest stable SDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.pharmacy_sale" // Unique app ID
        minSdk = 21 // Minimum SDK to support
        targetSdk = 34 // Target the latest stable SDK version
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false // Keep off if code shrinking isn't needed
            shrinkResources false // Disable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Set path to Flutter SDK
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.10" // Update to Kotlin 1.7.10 or later
    // Add any additional dependencies here
}
